<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The US</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="images/logo.png"
          class="header__logo"
          alt="Around the US logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__bio">
            <img
              src="images/jacques-cousteau.png"
              alt="profile image"
              class="profile__avatar"
            />
            <div class="profile__info">
              <h1 class="profile__username">Jacques Cousteau</h1>
              <button class="profile__edit-button" type="button"></button>

              <p class="profile__occupation">Explorer</p>
            </div>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="modal profile-modal">
          <form class="modal__container">
            <h2 class="modal__heading">Edit profile</h2>
            <fieldset class="modal__fieldset">
              <button type="button" class="modal__close-button"></button>
              <input
                type="text"
                name="name"
                id="name"
                class="modal__input"
                placeholder="Name"
                required
              />
              <input
                type="text"
                name="about me"
                id="about-me"
                class="modal__input"
                placeholder="Description"
                required
              />
              <button type="submit" class="modal__save-button">Save</button>
            </fieldset>
          </form>
        </section>
        <section class="modal img-modal">
          <form class="modal__container img-modal__container">
            <h2 class="modal__heading">New Place</h2>
            <fieldset class="modal__fieldset">
              <button type="button" class="modal__close-button img-modal__close-button"></button>
              <input
                type="text"
                name="title"
                id="title"
                class="modal__input"
                placeholder="Title"
                required
              />
              <input
                type="text"
                name="image url"
                id="image-url"
                class="modal__input"
                placeholder="Image URL"
                required
              />
              <button type="submit" class="modal__save-button">Save</button>
            </fieldset>
          </form>
        </section>
        <section class="modal display-modal">
          <div class="modal__display-container">
          <button type="button" class="modal__close-button display-modal__close-button"></button>
          <img src="#" alt="#" class="modal__image-display">
          <p class="modal__paragraph"></p></div>
        </section>
        <section class="gallery page__section">
          <ul class="gallery__cards"></ul>
        </section>

        <template id="profile__card-template">
          <li class="card">
            <img class="card__image" />
            <div class="card__description">
              <h2 class="card__title"></h2>
              <button class="card__like-button" type="button">
                <svg  class="card__heart" width="21" height="19" viewBox="0 0 21 19" fill="none" xmlns="http://www.w3.org/2000/svg" >
                  <path d="M19.0166 2.02913L19.0184 2.03091C20.9929 4.05604 20.9954 7.38888 19.0166 9.43859L10.4812 18.2801L1.97084 9.46452C1.97026 9.46391 1.96968 9.46329 1.9691 9.46268C1.02953 8.46821 0.5 7.14887 0.5 5.74496C0.5 4.33577 1.01158 3.0191 1.96728 2.02913L1.96728 2.02913L1.969 2.02734C3.91416 -0.00773775 7.10031 -0.0104953 9.06954 2.04956L9.07125 2.05133L10.1215 3.13927L10.4849 3.51568L10.8445 3.13562L11.893 2.02736C13.8613 -0.00970964 17.049 -0.00911843 19.0166 2.02913Z" fill="white" stroke="black"/>
                  </svg>
              </button>
            </div>
            <button class="card__trash-button" type="button">
              <img
                src="images/trash-solid.svg"
                alt="trash button"
                class="card__trash"
              />
            </button>
          </li>
        </template>

      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
