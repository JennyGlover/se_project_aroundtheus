<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around the world</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="images/logo.png"
          class="header__logo"
          alt="Around the US logo"
        />
        <hr class="hr" />
      </header>
      <section class="profile">
        <div class="profile__bio">
          <img
            src="images/jacques-cousteau.png"
            alt="profile image"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__username">
              Jacques Cousteau
              <button class="profile__edit-button">
                <img
                  src="images/pencil.svg"
                  alt="pencil icon"
                  class="profile__pencil-icon"
                />
              </button>
            </h1>
            <p class="profile__occupation">Explorer</p>
          </div>
        </div>
        <button class="profile__add-button">
          <img
            src="images/plus-icon.svg"
            alt="plus icon"
            class="profile__plus-icon"
          />
        </button>
      </section>
      <section class="image-cards">
        <div class="card">
          <img src="images/yosemite.jpg" alt="" class="card__image" />
          <div class="card__description">
            <h2 class="card__title">Yosemite</h2>
            <img src="images/heart.svg" alt="" class="card__heart" />
          </div>
        </div>
        <div class="card">
          <img src="images/lake-louise.jpg" alt="" class="card__image" />
          <div class="card__description">
            <h2 class="card__title">Lake Louise</h2>
            <img src="images/heart.svg" alt="" class="card__heart" />
          </div>
        </div>
        <div class="card">
          <img src="images/bald-mountains.jpg" alt="" class="card__image" />
          <div class="card__description">
            <h2 class="card__title">Bald Mountains</h2>
            <img src="images/heart.svg" alt="" class="card__heart" />
          </div>
        </div>
        <div class="card">
          <img src="images/latemar.jpg" alt="" class="card__image" />
          <div class="card__description">
            <h2 class="card__title">Latemar</h2>
            <img src="images/heart.svg" alt="" class="card__heart" />
          </div>
        </div>
        <div class="card">
          <img src="images/vanoise.jpg" alt="" class="card__image" />
          <div class="card__description">
            <h2 class="card__title">Vanoise National</h2>
            <img src="images/heart.svg" alt="" class="card__heart" />
          </div>
        </div>
        <div class="card">
          <img src="images/lago.jpg" alt="" class="card__image" />
          <div class="card__description">
            <h2 class="card__title">Lago</h2>
            <img src="images/heart.svg" alt="" class="card__heart" />
          </div>
        </div>
      </section>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
