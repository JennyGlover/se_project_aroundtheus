<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The US</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="images/logo.png"
          class="header__logo"
          alt="Around the US logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__bio">
            <img
              src="images/jacques-cousteau.png"
              alt="profile image"
              class="profile__avatar"
            />
            <div class="profile__info">
              <h1 class="profile__username">Jacques Cousteau</h1>
              <button class="profile__edit-button" type="button"></button>

              <p class="profile__occupation">Explorer</p>
            </div>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="modal profile-modal">
          <form class="modal__container">
            <h2 class="modal__heading">Edit profile</h2>
            <fieldset class="modal__fieldset">
              <button type="button" class="modal__close-button"></button>
              <input
                type="text"
                name="name"
                id="name"
                class="modal__input"
                placeholder="Name"
                required
              />
              <input
                type="text"
                name="about me"
                id="about-me"
                class="modal__input"
                placeholder="Description"
                required
              />
              <button type="submit" class="modal__save-button">Save</button>
            </fieldset>
          </form>
        </section>
        <section class="modal img-modal">
          <form class="modal__container img-modal__container">
            <h2 class="modal__heading">New Place</h2>
            <fieldset class="modal__fieldset">
              <button type="button" class="modal__close-button img-modal__close-button"></button>
              <input
                type="text"
                name="title"
                id="title"
                class="modal__input"
                placeholder="Title"
                required
              />
              <input
                type="text"
                name="image url"
                id="image-url"
                class="modal__input"
                placeholder="Image URL"
                required
              />
              <button type="submit" class="modal__save-button">Save</button>
            </fieldset>
          </form>
        </section>
        <section class="modal display-modal">
          <div class="modal__display-container">
          <button type="button" class="modal__close-button display-modal__close-button"></button>
          <img src="#" alt="#" class="modal__image-display">
          <p class="modal__paragraph"></p></div>
        </section>
        <section class="gallery page__section">
          <ul class="gallery__cards"></ul>
        </section>

        <template id="profile__card-template">
          <li class="card">
            <img class="card__image" />
            <div class="card__description">
              <h2 class="card__title"></h2>
              <button class="card__like-button" type="button">
                <img
                  src="images/heart.svg"
                  alt="like button"
                  class="card__heart"
                />
              </button>
            </div>
            <button class="card__trash-button" type="button">
              <img
                src="images/trash-solid.svg"
                alt="trash button"
                class="card__trash"
              />
            </button>
          </li>
        </template>

      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
