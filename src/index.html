<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>Around The US</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="<%=require('./images/logo.png') %>"
          class="header__logo"
          alt="Around the US logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__bio">
            <div class="profile__avatar-container">
            <img
              src="<%=require('./images/edit-profile.svg')%>"
              alt="edit profile icon"
              class="profile__edit-avatar-icon"
            />
            <div class="profile__avatar-overlay"></div>
            <img
              src="<%=require('./images/jacques-cousteau.png')%>"
              alt="profile image"
              class="profile__avatar"
            /></div>
            <div class="profile__info">
              <h1 class="profile__username">Jacques Cousteau</h1>
              <button class="profile__edit-button" type="button"></button>

              <p class="profile__occupation">Explorer</p>
            </div>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section Class="modal avatar-modal">
          <div class="modal__content">
            <form class="modal__container  avatar-modal__container">
              <h2 class="modal__heading">Change profile picture</h2>
              <fieldset class="modal__fieldset">
                <span class="modal__field">
                  <input
                    type="url"
                    name="link"
                    id="image-input"
                    class="modal__input"
                    placeholder="Image URL"
                    required
                  />
                  <span class="modal__input-error image-input-error"></span>
                  </span>
                  <button type="submit" class="modal__save-button">Save</button>
              </fieldset>
          </form>
          <button type="button" class="modal__close-button"></button>
          </div>
        </section>
        <section class="modal profile-modal">
          <div class="modal__content">
          <form class="modal__container profile-modal__container">
            <h2 class="modal__heading">Edit profile</h2>
            <fieldset class="modal__fieldset">
              <span class="modal__field">
              <input
                type="text"
                name="name"
                id="name-input"
                class="modal__input"
                placeholder="Name"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="modal__input-error name-input-error"></span>
              </span>
            <span class="modal__field">
              <input
                type="text"
                name="description"
                id="about-input"
                class="modal__input"
                placeholder="Description"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="modal__input-error about-input-error"></span>
            </span>

              <button type="submit" disabled class="modal__save-button">Save</button>
            </fieldset>
          </form>
          <button type="button" class="modal__close-button"></button>
        </div>
        </section>
        <section class="modal img-modal">
          <div class="modal__content">
          <form class="modal__container img-modal__container">
            <h2 class="modal__heading">New Place</h2>
            <fieldset class="modal__fieldset">
              <span class="modal__field">
              <input
                type="text"
                name="name"
                id="title-input"
                class="modal__input"
                placeholder="Title"
                minlength="1"
                maxlength="30"
                required
              />
              <span class="modal__input-error title-input-error"></span>

              </span>
              <span class="modal__field">
              <input
                type="url"
                name="link"
                id="image-input"
                class="modal__input"
                placeholder="Image URL"
                required
              />
              <span class="modal__input-error image-input-error"></span>
              </span>
              <button type="submit" class="modal__save-button">Save</button>
            </fieldset>
          </form>
          <button type="button" class="modal__close-button img-modal__close-button"></button>
        </div>
        </section>
        <section class="modal display-modal">
          <div class="modal__display-container">
          <button type="button" class="modal__close-button display-modal__close-button"></button>
          <img src="#" alt="#" class="modal__image-display">
          <p class="modal__paragraph"></p></div>
        </section>
        <section class="gallery page__section">
          <ul class="gallery__cards"></ul>
        </section>
        <section class="modal delete-modal">
          <div class="modal__content delete-modal__content" >
            <form class="modal__container delete-modal__container">
            <h2 class="delete-modal__heading">Are you sure?</h2>
            <button type="submit" class="modal__confirm-button">Yes</button>
            <button type="button" class="modal__close-button  delete-modal__close-button"></button>
          </form></div>
        </section>
        <template id="profile__card-template">
          <li class="card">
            <img class="card__image" />
            <div class="card__description">
              <h2 class="card__title"></h2>
              <button class="card__heart-button" type="button">
                <div
                  class="card__like-icon"
                >&nbsp;</div>
              </button>
            </div>
            <button class="card__trash-button" type="button">
              <img
                src="<%=require('./images/trash-solid.svg')%>"
                alt="trash button"
                class="card__trash"
              />
            </button>
          </li>
        </template>

      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
